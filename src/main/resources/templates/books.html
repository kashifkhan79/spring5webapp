<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
</head>
<body>
<h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Publisher Name</th>
        <th>Publisher Address</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.isbn}">1234</td>
        <td th:text="${book.publisher.name}">Wrox</td>
        <td th:text="${book.publisher.address}">Wrox</td>
    </tr>
</table>
</body>
</html>
